<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    
    <main>
        <div id="main-1">
            <ul>
                <li><a href="/index/<%=id_user%>/products/<%=type_list[0]%>">Electronics</a></li>
                <li><a href="/index/<%=id_user%>/products/<%=type_list[1]%>">Jewelery</a></li>
                <li><a href="/index/<%=id_user%>/products/<%=type_list[2]%>">Men's Clothing</a></li>
                <li><a href="/index/<%=id_user%>/products/<%=type_list[3]%>">Women's Clothing</a></li>
            </ul>
        </div>
        <div id="main-2">
            

            <section class="slider">
                <div class="slider-content">
        
        
                    <input type="radio" name="btn-radio" id="radio1">
                    <input type="radio" name="btn-radio" id="radio2">
                    <input type="radio" name="btn-radio" id="radio3">
        
                    <div class="slider-box primeiro">
                        <img src="img/Iphone.png" alt="slide 1">
                    </div>
        
                    <div class="slider-box">
                        <img src="img/Iphone.png" alt="slide 2">
                    </div>
        
                    <div class="slider-box">
                        <img src="img/Iphone.png" alt="slide 3">
                    </div>
        
                    <div class="nav-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                    </div>
        
                    <div class="nav-manual">
                        <label for="radio1" class="manual-btn"></label>
                        <label for="radio2" class="manual-btn"></label>
                        <label for="radio3" class="manual-btn"></label>
                    </div>
        
                </div>
            </section>



        </div>
    </main>
